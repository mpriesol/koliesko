<!DOCTYPE html>
<html>
<head>
    <title>Výpočet ceny výletu</title>
</head>
<body>
    <h1>Výpočet ceny výletu</h1>
    <form action="https://script.google.com/macros/s/AKfycbwLKjf9uadLsWjyfSAA7uSCUwzFMG1AODBsnO1yEeSYnZfveYcadXp_HgU3ahPCZmnm3Q/exec" method="POST">
        <label for="pocetCestujucich">Počet cestujúcich:</label>
        <input type="number" name="entry.123456789" id="pocetCestujucich" required><br><br>

        <label for="vekCestujucich">Vek cestujúcich:</label>
        <input type="text" name="entry.987654321" id="vekCestujucich" required><br><br>

        <label for="miestoOdchodu">Miesto odchodu:</label>
        <input type="text" name="entry.456789123" id="miestoOdchodu" required><br><br>

        <input type="submit" value="Odoslať">
    </form>
</body>
</html>
